<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="clock__wrapper">
                <div class="clock">
                    <div class="clock__title">
                        Current time:
                    </div>

                    <div class="clock__body">
                        <div class="clock__body--hours-wrapper">
                            <div class="clock__body--hours"></div>
                            <span class="clock__body--info">hours</span>
                        </div>

                        <div class="clock__body--devider"> : </div>

                        <div class="clock__body--minutes-wrapper">
                            <div class="clock__body--minutes"></div>
                            <span class="clock__body--info">minutes</span>
                        </div>

                        <div class="clock__body--devider"> : </div>

                        <div class="clock__body--seconds-wrapper">
                            <div class="clock__body--seconds"></div>
                            <span class="clock__body--info">seconds</span>
                        </div>
                    </div>
                </div>

                <div class="alarm">
                    <div class="alarm__title">
                        Alarm:
                    </div>

                    <div class="alarm__body">
                        <form class="alarm__form" alarm="false">
                            <div class="alarm__form--inputs">
                                <div class="alarm__body--hours-wrapper">
                                    <input type="text" maxlength="2" name="hours" id="hours">
                                    <span class="alarm__body--info">hours</span>
                                </div>

                                <div class="alarm__body--devider"> : </div>

                                <div class="alarm__body--minutes-wrapper">
                                    <input type="text" maxlength="2" name="minutes" id="minutes">
                                    <span class="alarm__body--info">minutes</span>
                                </div>

                                <div class="alarm__body--devider"> : </div>

                                <div class="alarm__body--seconds-wrapper">
                                    <input type="text" maxlength="2" name="seconds" id="seconds">
                                    <span class="alarm__body--info">seconds</span>
                                </div>

                            </div>

                            <div class="alarm__form--buttons">
                                <button name="submit" type="submit" hidden>Submit</button>
                                <button name="clear" type="submit">Clear</button>
                                <button name="set" type="submit">Set</button>
                            </div>

                            <div class="alarm__repeat">
                                <label for="repeat">
                                    <input type="checkbox" name="repeat" id="repeat">
                                    <span>
                                        <i></i>
                                    </span>
                                </label>

                                <span class="alarm__repeat--text">repeat</span>

                            </div>

                        </form>

                    </div>
                </div>

                <div class="message__wrapper">
                    <div class="message" hidden>Not valid value for alarm!</div>
                </div>

                <div class="alarm__screen left"></div>
                <div class="alarm__screen right"></div>
            </div>
        </div>
    </div>

    <script defer src="assets/js/app.js"></script>
</body>

</html>
